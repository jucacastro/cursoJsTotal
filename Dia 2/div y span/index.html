<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div y span</title>
    <link rel="stylesheet" href="div.css">
</head>
<body>
    <h2>operaciones matematicas</h1>
    <p>las matematicas son importantes</p>
    <p>estas son algunas de las mas basicas</p> 
    <div class="calculo">
        <p>5+8= <span class="resultado">13</span></p>
        <p>10-6= <span class="resultado">4</span></p>
        <p>3*10= <span class="resultado">30</span></p>
        
    </div>
</body>
</html>
