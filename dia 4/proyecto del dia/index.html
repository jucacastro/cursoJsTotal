<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>
    <title>calculadora</title>
</head>
<body>
    <div class="container">
        <div class="numero-ingreso">
            <input type="number" id="num1" class="numeros" placeholder="ingrese el primer numero">
         <input type="number" id="num2" class="numeros" placeholder="ingrese el segundo numero">
        </div><br>

        <div class="operaciones">
            <button onclick="suma()">+</button>
            <button onclick="restar()">-</button><br>
            <button onclick="multiplicacion()">X</button>
            <button onclick="division()">/</button><br>
            <button onclick="potencia()">potencia</button>
            <button onclick="raiz()">raiz</button><br>
            <button onclick="absoluto()">absoluto</button>
            <button onclick="random()">random</button>
        </div>
        <div class="resultado">
            <p>resultado</p>
            <input type="number" id="resultadoFinal">
        </div>
        <div class="operaciones">
            <button onclick="round()">round</button>
            <button onclick="floor()">floor</button>
            <button onclick="ceil()">ceil</button>
            
        </div>
        <div class="operaciones">
            <button onclick="limpiarCampos()"> limpiar campos</button>
        </div>
      
    </div>


</body>
</html>
